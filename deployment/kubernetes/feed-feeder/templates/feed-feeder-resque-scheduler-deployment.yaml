apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-feeder-resque-scheduler
  labels:
    app: feed-feeder-resque-scheduler
    role: feed-feeder-resque-scheduler
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.feedFeeder.resque.replicas }}
  selector:
    matchLabels:
      role: feed-feeder-resque-scheduler
  template:
    metadata:
      labels:
        app: feed-feeder-resque-scheduler
        role: feed-feeder-resque-scheduler
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/feed-feeder-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/feed-feeder-secret.yaml") . | sha256sum }}
    spec:
      {{- if .Values.feedFeeder.nodeSelector }}
      nodeSelector:
      {{ toYaml .Values.feedFeeder.nodeSelector | indent 8 }}
      {{- end }}
      securityContext:
        runAsUser: 10009
      {{- if .Values.feedFeeder.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml .Values.feedFeeder.imagePullSecrets | indent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - feed-feeder-resque
                  - key: role
                    operator: In
                    values:
                    - feed-feeder-resque
      initContainers:
        - name: wait-for-pg
          image: busybox:1.31
          securityContext:
            allowPrivilegeEscalation: false
          command: ['sh', '-c', 'until nc -z {{ .Values.feedFeeder.database.host }} {{ .Values.feedFeeder.database.port }} > /dev/null 2>&1 ; do echo "Postgres is unavailable - sleeping"; sleep 1; done']
      containers:
        - name: resque-scheduler
          image: "{{ .Values.feedFeeder.registry }}/{{ .Values.feedFeeder.image }}:{{ .Values.feedFeeder.tag }}"
          imagePullPolicy: {{ .Values.feedFeeder.imagePullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          {{- with .Values.feedFeeder.resources }}
          resources:
            limits:
              cpu: {{ .limits.cpu }}
              memory: {{ .limits.memory }}
            requests:
              cpu: {{ .requests.cpu }}
              memory: {{ .requests.memory }}
          {{- end }}
          command: ["bin/rake", "-f", "Rakefile", "environment", "resque:scheduler"]
          envFrom:
            - configMapRef:
                name: feed-feeder
            - secretRef:
                name: feed-feeder
